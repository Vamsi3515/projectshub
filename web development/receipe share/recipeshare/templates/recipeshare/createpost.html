{% extends "recipeshare/layout.html" %}
{% load static %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Create a New Post</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'createPost' %}" method="post" id="new_post_form">
                        {% csrf_token %}
                        {% if message %}
                            <div id="successMSG" class="alert alert-success" role="alert">
                                {{ message }}
                            </div>
                        {% endif %}
                        <div class="form-group">
                            <label for="recipe_name">Recipe Name</label>
                            <input type="text" class="form-control" id="recipe_name" name="recipe_name" placeholder="Enter recipe name" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="20" placeholder="Enter description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="image_url">Image URL</label>
                            <input type="url" class="form-control" id="image_url" name="image_url" placeholder="Enter image URL" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
