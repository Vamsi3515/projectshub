{% extends "recipeshare/layout.html" %}

{% block body %}
<section class="bg-light py-3 py-md-5">
    <div class="container">
        <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
            <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
                <div class="text-center mb-3">
                    <h2>Register</h2>
                    {% if message %}
                        <div>{{ message }}</div>
                    {% endif %}
                </div>
                <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Create new account</h2>
                <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="row gy-2 overflow-hidden">
                    <div class="col-12">
                    <div class="form-floating mb-3">
                        <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
                        <label for="username" class="form-label">Username</label>
                    </div>
                    </div>
                    <div class="col-12">
                    <div class="form-floating mb-3">
                        <input class="form-control" type="email" name="email" placeholder="Email Address" required>
                        <label for="email" class="form-label">Email Address</label>
                    </div>
                    </div>
                    <div class="col-12">
                    <div class="form-floating mb-3">
                        <input class="form-control" type="password" name="password" placeholder="Password" required>
                        <label for="password" class="form-label">Password</label>
                    </div>
                    </div>
                    <div class="col-12">
                    <div class="form-floating mb-3">
                        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
                        <label for="confirmation" class="form-label">Confirm Password</label>
                    </div>
                    </div>
                    <div class="col-12">
                    </div>
                    <div class="col-12">
                    <div class="d-grid my-3">
                        <input class="btn btn-primary" type="submit" value="Register">
                    </div>
                    </div>
                        <div class="col-12">
                            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
                        </div>
                    </div>
                </form>
            </div>
            </div>
        </div>
        </div>
    </div>
    </section>    
{% endblock %}
