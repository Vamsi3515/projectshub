{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h3>Edit {{ title }}</h3>
    <form action="{% url 'edit_page' title %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="10" cols="30" class="form-control">{{ description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
