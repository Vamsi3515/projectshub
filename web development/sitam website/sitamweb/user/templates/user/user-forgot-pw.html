<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/forgot-pw.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container-forgot-pw">
        <div id="forgotPwBlock">
            <h1>Forgot Password</h1>
            <form id="forgotPwForm">
                <div class="form-group">
                    <label for="username">Enter your Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="load-block"></div>
                <div class="form-group">
                    <button type="submit">Send OTP</button>
                </div>
                <div id="responseMessage"></div>
            </form>
        </div>

        <div id="otpVerificationBlock" style="display: none;">
            <h2>OTP Verification</h2>
            <div id="otpSentMsg"></div>
            <form id="otpVerificationForm">
                <div class="form-group">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" name="otp" required>
                </div>
                <div class="form-group">
                    <button type="submit">Verify OTP</button>
                </div>
                <div id="otpResponseMessage"></div>
            </form>
        </div>

        <div id="updatePasswordBlock" style="display: none;">
            <h2>Update Password</h2>
            <form id="updatePasswordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="new_password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirm_password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Update Password</button>
                </div>
                <div id="passwordResponseMessage"></div>
            </form>
        </div>
    </div>
    <script src="{% static 'js/user-forgot-pw.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6HIHIP4bWE7ljwz9ZzvZ1NR6hG0KbnPkm0V8FQZ2ELv5" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
