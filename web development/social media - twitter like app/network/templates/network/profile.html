{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<div class="profile_page_container">
    <div class="profile_container">
        <div class="profile">
            <div class="profile_picture">
                <img src="https://www.freeiconspng.com/thumbs/profile-icon-png/profile-icon-9.png" alt="{{ profile_user.username }}" width="100%" height="100%">
            </div>
            <div class="profile_name">{{ profile_user.username }}</div>
            <div class="followers_info">
                {% if current_user.username == profile_user.username %}
                    <button class="following"><span class="current_user_following_count">{{ current_user_following }}</span> Following</button>
                    <button class="followers"><span class="current_user_followers_count">{{ current_user_followers }}</span> Followers</button>
                {% else %}
                    <button class="following"><span class="profile_user_following_count">{{ profile_user_following }}</span> Following</button>
                    <button class="followers"><span class="profile_user_followers_count">{{ profile_user_followers }}</span> Followers</button>
                    <button class="follow" data-username="{{ profile_user.username }}" title="follow {{ profile_user.username }}">Follow</button>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="user_posts_block">
        <div class="profile_page_posts" data-profile_user="{{ profile_user.username }}"></div>
        <div class="pagination_container_user_posts"></div>
    </div>
</div>
{% block static %}
    <script src="{% static 'network/index.js' %}" type="text/javascript"></script>
{% endblock %}
{% endblock %}
