{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <h2>All Posts</h2>
    <div class="new_post_block">
        <h5>New Post</h5>
        <form method="post" id="new_post_form">
            {% csrf_token %}
            <textarea name="post_textarea" id="post_textarea"></textarea>
            <input type="submit" name="post_submit" id="post_submit" value="Post">
        </form>
        <div id="message"></div>
    </div>
    <div class="post_container"></div>
    <div class="pagination_container"></div>
    {% block static %}
        <script src="{% static 'network/index.js' %}" type="text/javascript"></script>
    {% endblock %}
{% endblock %}
