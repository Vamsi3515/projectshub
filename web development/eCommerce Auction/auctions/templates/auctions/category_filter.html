{% extends "auctions/layout.html" %}

{% block body %}
    <h3>Category results by '{{ category }}'</h3>
    {% for item in auction_item %}
    <a href="{% url 'listing_page' item.id %}" class="list-page-link" id="list-page-link-{{ item.id }}">
      <div class="card">
        <img class="card-img-top" src="{{ item.image }}">
        <div class="card-body">
          <div class="card-text">
            <div class="title"><b>{{ item.title }}</b></div>
            <div class="price"><b>Price: $</b>{{ item.starting_bid }}</div>
            <div>
              <p>Created <span class="timestamp" data-timestamp="{{ item.timestamp|date:'M d, Y g:i A' }}"></span></p>
            </div>
          </div>
        </div>
      </div>
    </a>
    {% endfor %}
{% endblock %}
