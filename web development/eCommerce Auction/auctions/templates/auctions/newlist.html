{% extends "auctions/layout.html" %}

{% block body %}
    <form action="{% url 'newlist' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="title" required>
        </div>
        <div class="form-group">
            <textarea name="description" id="description" rows="10" cols="150" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" min="0.01" step="0.01" name="starting_bid" placeholder="Starting Bid" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="category" placeholder="Category">
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="image" placeholder="Paste Image Url">
        </div>
        <input class="btn btn-primary" type="submit" value="Make Online">
    </form>    
{% endblock %}
